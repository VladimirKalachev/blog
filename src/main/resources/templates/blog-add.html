<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Site's blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
  <h1>Add post</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Type the title of the article" class="form-control"><br>
    <input type="text" name="announce" placeholder="Type the announce" class="form-control"><br>
    <textarea type="text" name="full_text" placeholder="Type the full text of the article" class="form-control"></textarea><br>
    <button type="submit" class="btn-btn-success">Add post</button>
  </form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
