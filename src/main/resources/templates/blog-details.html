<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Site's blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
   <div th:each="element : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${element.title}"/>
    <p th:text="${element.full_text}"/>
    <p><b>Views</b><span th:text="${element.views}"/></p>
    <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Edit</a>
    <a th:href="'/blog/' + ${element.id} + '/remove'" class="btn btn-warning">Remove</a>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
